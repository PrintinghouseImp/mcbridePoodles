<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | McBride Family Poodles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { burgundy: '#6B1C2D', deepblack: '#0F0F0F' } } } }
  </script>
</head>
<body class="bg-deepblack text-white font-sans min-h-screen flex flex-col">

  <!-- Same nav as every other page -->
  <nav class="bg-deepblack/90 backdrop-blur sticky top-0 z-50 border-b border-burgundy/20">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">McBride Family Poodles</h1>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-burgundy transition">Home</a>
        <a href="puppies.html" class="hover:text-burgundy transition">Puppies</a>
        <a href="parents.html" class="hover:text-burgundy transition">Our Dogs</a>
        <a href="about.html" class="hover:text-burgundy transition">About</a>
        <a href="blog.html" class="hover:text-burgundy transition">Blog</a>
        <a href="contact.html" class="text-burgundy font-bold transition">Contact</a>
      </div>
      <button id="menu-btn" class="md:hidden text-3xl">Menu</button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-deepblack/95 border-t border-burgundy/30">
      <div class="container mx-auto px-6 py-4 space-y-4 text-center">
        <a href="index.html" class="block hover:text-burgundy">Home</a>
        <a href="puppies.html" class="block hover:text-burgundy">Puppies</a>
        <a href="about.html" class="block hover:text-burgundy">About</a>
        <a href="blog.html" class="block hover:text-burgundy">Blog</a>
        <a href="contact.html" class="block hover:text-burgundy">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Form – uses Formspree (free, no backend) -->
  <section class="flex-1 container mx-auto px-6 py-16 max-w-2xl">
    <h1 class="text-5xl font-bold text-center mb-12">Contact Us</h1>

    <form action="https://formspree.io/f/xdknwwdp" method="POST" class="space-y-6">
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-3 bg-gray-900 rounded border border-gray-700 focus:border-burgundy outline-none">
      <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-3 bg-gray-900 rounded border border-gray-700 focus:border-burgundy outline-none">
      <input type="tel" name="phone" placeholder="Phone (optional)" class="w-full px-4 py-3 bg-gray-900 rounded border border-gray-700 focus:border-burgundy outline-none">
      <select name="interested_in" class="w-full px-4 py-3 bg-gray-900 rounded border border-gray-700 focus:border-burgundy outline-none">
        <option value="">Interested in...</option>
        <option>Red puppy</option>
        <option>Black puppy</option>
        <option>Apricot puppy</option>
        <option>Parti puppy</option>
        <option>Waiting list</option>
      </select>
      <textarea name="message" rows="6" placeholder="Message..." required class="w-full px-4 py-3 bg-gray-900 rounded border border-gray-700 focus:border-burgundy outline-none"></textarea>
      <button type="submit" class="w-full bg-burgundy hover:bg-burgundy/90 py-4 rounded text-xl font-medium transition">
        Send Message →
      </button>
    </form>

    <p class="text-center mt-8 text-gray-400">We reply within 24 hours • Phoenix, AZ</p>
  </section>

  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
